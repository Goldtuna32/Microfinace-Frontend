<div class="container mt-6 px-4">
    <div class="card shadow-lg rounded-lg overflow-hidden bg-white">
      <div class="card-header bg-blue-600 text-white p-4 flex justify-between items-center">
        <h4 class="text-lg font-semibold mb-0">Create Branch</h4>
      </div>
      <div class="card-body p-6">
        <form [formGroup]="branchForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
          <!-- Branch Name -->
          <div class="relative">
            <label for="branchName" class="block text-sm font-medium text-gray-700 mb-1">
              Branch Name <span class="text-red-500">*</span>
            </label>
            <input type="text" id="branchName" formControlName="branchName"
                   class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                   placeholder="Enter branch name">
            <div *ngIf="branchForm.controls['branchName'].touched && branchForm.controls['branchName'].invalid"
                 class="text-red-500 text-sm mt-1 animate-fade-in">
              Branch Name is required.
            </div>
          </div>
  
          <!-- Phone Number -->
          <div class="relative">
            <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">
              Phone Number <span class="text-red-500">*</span>
            </label>
            <input type="tel" id="phoneNumber" formControlName="phoneNumber"
                   class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                   placeholder="Enter phone number (10-15 digits)">
            <div *ngIf="branchForm.controls['phoneNumber'].touched && branchForm.controls['phoneNumber'].invalid"
                 class="text-red-500 text-sm mt-1 animate-fade-in">
              <span *ngIf="branchForm.controls['phoneNumber'].errors?.['required']">Phone Number is required.</span>
              <span *ngIf="branchForm.controls['phoneNumber'].errors?.['pattern']">Enter a valid phone number (10-15 digits).</span>
            </div>
          </div>
  
          <!-- Email -->
          <div class="relative">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
              Email <span class="text-red-500">*</span>
            </label>
            <input type="email" id="email" formControlName="email"
                   class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                   placeholder="Enter email">
            <div *ngIf="branchForm.controls['email'].touched && branchForm.controls['email'].invalid"
                 class="text-red-500 text-sm mt-1 animate-fade-in">
              <span *ngIf="branchForm.controls['email'].errors?.['required']">Email is required.</span>
              <span *ngIf="branchForm.controls['email'].errors?.['email']">Enter a valid email address.</span>
            </div>
          </div>
  
          <!-- Region Dropdown -->
          <div class="relative">
            <label for="region" class="block text-sm font-medium text-gray-700 mb-1">
              Region <span class="text-red-500">*</span>
            </label>
            <select id="region" formControlName="region" (change)="onRegionChange()"
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition appearance-none bg-white">
              <option value="">Select Region</option>
              <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
            </select>
            <div *ngIf="branchForm.controls['region'].touched && branchForm.controls['region'].invalid"
                 class="text-red-500 text-sm mt-1 animate-fade-in">
              Region is required.
            </div>
          </div>
  
          <!-- District Dropdown -->
          <div class="relative">
            <label for="district" class="block text-sm font-medium text-gray-700 mb-1">
              District <span class="text-red-500">*</span>
            </label>
            <select id="district" formControlName="district" (change)="onDistrictChange()"
                    [disabled]="districts.length === 0"
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition appearance-none bg-white disabled:bg-gray-100">
              <option value="">Select District</option>
              <option *ngFor="let district of districts" [value]="district">{{ district }}</option>
            </select>
            <div *ngIf="branchForm.controls['district'].touched && branchForm.controls['district'].invalid"
                 class="text-red-500 text-sm mt-1 animate-fade-in">
              District is required.
            </div>
          </div>
  
          <!-- Township Dropdown -->
          <div class="relative">
            <label for="township" class="block text-sm font-medium text-gray-700 mb-1">
              Township <span class="text-red-500">*</span>
            </label>
            <select id="township" formControlName="township"
                    [disabled]="townships.length === 0"
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition appearance-none bg-white disabled:bg-gray-100">
              <option value="">Select Township</option>
              <option *ngFor="let township of townships" [value]="township">{{ township }}</option>
            </select>
            <div *ngIf="branchForm.controls['township'].touched && branchForm.controls['township'].invalid"
                 class="text-red-500 text-sm mt-1 animate-fade-in">
              Township is required.
            </div>
          </div>
  
          <!-- Street -->
          <div class="relative md:col-span-2">
            <label for="street" class="block text-sm font-medium text-gray-700 mb-1">
              Street <span class="text-red-500">*</span>
            </label>
            <input type="text" id="street" formControlName="street"
                   class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                   placeholder="Enter street">
            <div *ngIf="branchForm.controls['street'].touched && branchForm.controls['street'].invalid"
                 class="text-red-500 text-sm mt-1 animate-fade-in">
              Street is required.
            </div>
          </div>
  
          <!-- Submit Button -->
          <div class="md:col-span-2 flex justify-end mt-4">
            <button type="submit" [disabled]="!isFormFullyFilled()"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition flex items-center gap-2 disabled:bg-gray-400 disabled:cursor-not-allowed">
              <i class="bi bi-check-lg"></i> Create Branch
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
