<div class="container mx-auto p-4">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <i class="bi bi-file-earmark-plus me-2"></i>
      <h2 class="mb-0">Create Collateral Type</h2>
    </div>

    <div class="card-body">
      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ errorMessage }}
      </div>

      <!-- Form -->
      <form (ngSubmit)="createCollateralType()" class="needs-validation">
        <div class="mb-3">
          <label for="name" class="form-label">
            <i class="bi bi-tag me-1"></i>Name
          </label>
          <input
            id="name"
            type="text"
            [(ngModel)]="collateralType.name"
            name="name"
            class="form-control"
            placeholder="Enter collateral type name"
            required
          />
        </div>

        <!-- Status is hidden since it's always 1 -->
        <div class="d-flex gap-2">
          <button
            type="submit"
            class="btn btn-primary d-flex align-items-center"
          >
            <i class="bi bi-plus-circle me-1"></i>
            Create
          </button>
          <button
            type="button"
            (click)="cancel()"
            class="btn btn-outline-secondary d-flex align-items-center"
          >
            <i class="bi bi-x-circle me-1"></i>
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
