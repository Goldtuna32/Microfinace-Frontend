<div class="container mx-auto p-4">
  <div class="bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-blue-600 mb-4">Create Collateral Type</h2>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
      {{ errorMessage }}
    </div>

    <!-- Form -->
    <form (ngSubmit)="createCollateralType()" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input
          id="name"
          type="text"
          [(ngModel)]="collateralType.name"
          name="name"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter collateral type name"
          required
        />
      </div>

      <!-- Status is hidden since itâ€™s always 1 -->
      <div class="flex space-x-4">
        <button
          type="submit"
          class="btn btn-primary px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md"
        >
          Create
        </button>
        <button
          type="button"
          (click)="cancel()"
          class="btn btn-outline-secondary px-4 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-100"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
