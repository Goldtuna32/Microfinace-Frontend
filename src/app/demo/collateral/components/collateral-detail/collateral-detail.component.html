<!-- Enhanced HTML Structure -->
<div class="collateral-detail-container">
  <div class="detail-card">
    <!-- Card Header -->
    <div class="card-header">
      <h2 class="card-title">
        <i class="bi bi-file-earmark-lock-fill"></i>
        Collateral Details
      </h2>
    </div>

    <!-- Card Body -->
    <div class="detail-grid">
      <!-- Collateral Code -->
      <div class="detail-item">
        <i class="bi bi-code-square detail-icon"></i>
        <div>
          <div class="detail-label">Collateral Code</div>
          <div class="detail-value">{{ collateral?.collateralCode || 'N/A' }}</div>
        </div>
      </div>

      <!-- Description -->
      <div class="detail-item">
        <i class="bi bi-text-paragraph detail-icon"></i>
        <div>
          <div class="detail-label">Description</div>
          <div class="detail-value">{{ collateral?.description || 'N/A' }}</div>
        </div>
      </div>

      <!-- Value -->
      <div class="detail-item">
        <i class="bi bi-currency-dollar detail-icon"></i>
        <div>
          <div class="detail-label">Value</div>
          <div class="detail-value">{{ collateral?.value || 'N/A' }}</div>
        </div>
      </div>

      <!-- Status -->
      <div class="detail-item">
        <i class="bi bi-toggle-on detail-icon"></i>
        <div>
          <div class="detail-label">Status</div>
          <span class="status-badge" [ngClass]="{'badge-active': collateral?.status === 1, 'badge-inactive': collateral?.status !== 1}">
            <i class="bi me-1" [ngClass]="{'bi-check-circle-fill': collateral?.status === 1, 'bi-x-circle-fill': collateral?.status !== 1}"></i>
            {{ collateral?.status === 1 ? 'Active' : 'Inactive' }}
          </span>
        </div>
      </div>

      <!-- Date -->
      <div class="detail-item">
        <i class="bi bi-calendar-date detail-icon"></i>
        <div>
          <div class="detail-label">Date</div>
          <div class="detail-value">{{ collateral?.date || 'N/A' }}</div>
        </div>
      </div>

      <!-- Front Collateral Photo -->
      <div class="detail-item">
        <i class="bi bi-image detail-icon"></i>
        <div class="w-full">
          <div class="detail-label">Front Photo</div>
          <div class="image-container mt-2">
            <img *ngIf="collateral?.f_collateral_photo" 
                 [src]="collateral?.f_collateral_photo" 
                 alt="Front Collateral Photo"
                 class="w-full h-48 object-cover cursor-pointer">
            <div *ngIf="!collateral?.f_collateral_photo" class="image-placeholder">
              <i class="bi bi-image text-4xl opacity-30"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Back Collateral Photo -->
      <div class="detail-item">
        <i class="bi bi-image-fill detail-icon"></i>
        <div class="w-full">
          <div class="detail-label">Back Photo</div>
          <div class="image-container mt-2">
            <img *ngIf="collateral?.b_collateral_photo" 
                 [src]="collateral?.b_collateral_photo" 
                 alt="Back Collateral Photo"
                 class="w-full h-48 object-cover cursor-pointer">
            <div *ngIf="!collateral?.b_collateral_photo" class="image-placeholder">
              <i class="bi bi-image text-4xl opacity-30"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="p-4 border-t border-gray-100 text-end">
      <button (click)="goBack()" class="back-btn btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to List
      </button>
    </div>
  </div>
</div>
