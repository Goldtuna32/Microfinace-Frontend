<div class="bg-white rounded-lg shadow-lg max-w-2xl w-full mx-auto p-6 max-h-[90vh] overflow-y-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Edit Collateral</h2>
  
    <div class="space-y-6">
      <form [formGroup]="editForm" class="space-y-4">
        <!-- Value -->
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-1">Value</label>
          <input class="w-full px-4 py-2 border rounded-lg" type="number" formControlName="value" placeholder="Enter value">
        </div>
  
        <!-- Description -->
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <input class="w-full px-4 py-2 border rounded-lg" type="text" formControlName="description" placeholder="Enter description">
        </div>
  
        <!-- Status -->
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select class="w-full px-4 py-2 border rounded-lg" formControlName="status">
            <option value="1">Active</option>
            <option value="0">Inactive</option>
          </select>
        </div>
  
        <!-- Date -->
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
          <input class="w-full px-4 py-2 border rounded-lg" type="date" formControlName="date">
        </div>
  
        <!-- Front Collateral Photo -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Front Collateral Photo</label>
          <input type="file" (change)="onFrontPhotoFileChange($event)" accept="image/*" class="w-full px-4 py-2 border rounded-lg"/>
          <span *ngIf="originalCollateral.f_collateral_photo && !frontPhotoFile" class="text-gray-500 text-sm">{{ originalCollateral.f_collateral_photo }}</span>
        </div>
  
        <!-- Back Collateral Photo -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Back Collateral Photo</label>
          <input type="file" (change)="onBackPhotoFileChange($event)" accept="image/*" class="w-full px-4 py-2 border rounded-lg"/>
          <span *ngIf="originalCollateral.b_collateral_photo && !backPhotoFile" class="text-gray-500 text-sm">{{ originalCollateral.b_collateral_photo }}</span>
        </div>
      </form>
    </div>
  
    <!-- Action Buttons -->
    <div class="flex justify-end space-x-4 mt-8 pt-4 border-t">
      <button class="px-6 py-2 rounded-lg text-gray-600 hover:bg-gray-100" (click)="close()">Cancel</button>
      <button class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" (click)="save()" [disabled]="editForm.invalid">Save Changes</button>
    </div>
  </div>
