<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">
      {{ isEditMode ? 'Edit Dealer' : 'Register Dealer' }}
    </h2>
  
    <form [formGroup]="dealerForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded-lg p-6">
      
      <!-- Company Name -->
      <div class="mb-4">
        <label for="companyName" class="block text-gray-700 font-semibold mb-2">Company Name</label>
        <input id="companyName" formControlName="companyName" placeholder="Enter company name" class="form-control w-full border border-gray-300 rounded-md p-2">
      </div>
  
      <!-- Phone Number -->
      <div class="mb-4">
        <label for="phoneNumber" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
        <input id="phoneNumber" formControlName="phoneNumber" placeholder="Enter phone number" class="form-control w-full border border-gray-300 rounded-md p-2">
      </div>
  
      <!-- Status -->
      <div class="mb-4">
        <label for="status" class="block text-gray-700 font-semibold mb-2">Status</label>
        <input id="status" formControlName="status" placeholder="Enter status" class="form-control w-full border border-gray-300 rounded-md p-2">
      </div>
  
      <!-- Address Fields -->
      <div formGroupName="address">
        <div class="mb-4">
          <label for="street" class="block text-gray-700 font-semibold mb-2">Street Address</label>
          <input id="street" formControlName="street" placeholder="Enter street address" class="form-control w-full border border-gray-300 rounded-md p-2">
        </div>
  
        <div class="mb-4">
          <label for="region" class="block text-gray-700 font-semibold mb-2">Region</label>
          <select id="region" formControlName="region" class="form-select w-full border border-gray-300 rounded-md p-2">
            <option value="" disabled selected>Select Region</option>
            <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
          </select>
        </div>
  
        <div class="mb-4">
          <label for="district" class="block text-gray-700 font-semibold mb-2">District</label>
          <select id="district" formControlName="district" class="form-select w-full border border-gray-300 rounded-md p-2">
            <option value="" disabled selected>Select District</option>
            <option *ngFor="let district of districts" [value]="district">{{ district }}</option>
          </select>
        </div>
      </div>
  
     <!-- Current Account -->
<div class="mb-4">
    <label for="currentAccountId" class="block text-gray-700 font-semibold mb-2">Current Account</label>
    <select
          id="currentAccountId"
          formControlName="currentAccountId"
          class="form-select w-full border border-gray-300 rounded-md p-2"
          [disabled]="isEditMode"> <!-- ðŸ”¹ Disable when editing -->
      <option value="" disabled selected>Select Current Account</option>
      <option *ngFor="let account of currentAccounts" [value]="account.id">
        {{ account.accountNumber }}
      </option>
    </select>
  </div>
  
  
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">
          {{ isEditMode ? 'Update Dealer' : 'Register Dealer' }}
        </button>
      </div>
    </form>
  </div>
