<div class="container mx-auto p-4">
    <form [formGroup]="dealerForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded-lg p-6">
      <!-- Company Name -->
      <div class="mb-4">
        <label for="companyName" class="block text-gray-700 font-semibold mb-2">Company Name</label>
        <input
          id="companyName"
          formControlName="companyName"
          placeholder="Enter company name"
          class="form-control w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{'is-invalid': dealerForm.get('companyName')?.touched && dealerForm.get('companyName')?.invalid}"
        >
        <div class="invalid-feedback" *ngIf="dealerForm.get('companyName')?.touched && dealerForm.get('companyName')?.invalid">
          Company Name is required.
        </div>
      </div>
  
      <!-- Phone Number -->
      <div class="mb-4">
        <label for="phoneNumber" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
        <input
          id="phoneNumber"
          formControlName="phoneNumber"
          placeholder="Enter phone number (10-15 digits)"
          class="form-control w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{'is-invalid': dealerForm.get('phoneNumber')?.touched && dealerForm.get('phoneNumber')?.invalid}"
        >
        <div class="invalid-feedback" *ngIf="dealerForm.get('phoneNumber')?.touched && dealerForm.get('phoneNumber')?.invalid">
          Valid Phone Number is required (10-15 digits).
        </div>
      </div>
  <!-- Remove this entire section -->
  <!-- <div class="mb-4">
    <label for="registrationDate" class="block text-gray-700 font-semibold mb-2">Registration Date</label>
    <input
      id="registrationDate"
      type="date"
      formControlName="registrationDate"
      class="form-control w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
  </div> -->
  
      <!-- Status -->
      <div class="mb-4">
        <label for="status" class="block text-gray-700 font-semibold mb-2">Status</label>
        <input
          id="status"
          formControlName="status"
          placeholder="Enter status (e.g., 1 for active)"
          class="form-control w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
  <!-- Address: Region -->
  <div formGroupName="address" class="mb-4">
    <!-- Street -->
    <div class="mb-4">
      <label for="street" class="block text-gray-700 font-semibold mb-2">Street Address</label>
      <input
        id="street"
        formControlName="street"
        placeholder="Enter street address"
        class="form-control w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngClass]="{'is-invalid': dealerForm.get('address.street')?.touched && dealerForm.get('address.street')?.invalid}"
      >
      <div class="invalid-feedback" *ngIf="dealerForm.get('address.street')?.touched && dealerForm.get('address.street')?.invalid">
        Street address is required.
      </div>
    </div>
  
    <!-- Rest of the address fields (region, district, township) -->
    <!-- Region -->
    <div class="mb-4">
      <label for="region" class="block text-gray-700 font-semibold mb-2">Region</label>
      <select
        id="region"
        formControlName="region"
        (change)="onRegionChange()"
        class="form-select w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngClass]="{'is-invalid': dealerForm.get('address.region')?.touched && dealerForm.get('address.region')?.invalid}"
      >
        <option value="" disabled selected>Select Region</option>
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
      <div class="invalid-feedback" *ngIf="dealerForm.get('address.region')?.touched && dealerForm.get('address.region')?.invalid">
        Region is required.
      </div>
    </div>
  
    <!-- District -->
    <div class="mb-4">
      <label for="district" class="block text-gray-700 font-semibold mb-2">District</label>
      <select
        id="district"
        formControlName="district"
        (change)="onDistrictChange()"
        class="form-select w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [disabled]="!districts.length"
        [ngClass]="{'is-invalid': dealerForm.get('address.district')?.touched && dealerForm.get('address.district')?.invalid}"
      >
        <option value="" disabled selected>Select District</option>
        <option *ngFor="let district of districts" [value]="district">{{ district }}</option>
      </select>
      <div class="invalid-feedback" *ngIf="dealerForm.get('address.district')?.touched && dealerForm.get('address.district')?.invalid">
        District is required.
      </div>
    </div>
  
    <!-- Township -->
    <div class="mb-4">
      <label for="township" class="block text-gray-700 font-semibold mb-2">Township</label>
      <select
        id="township"
        formControlName="township"
        class="form-select w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [disabled]="!townships.length"
        [ngClass]="{'is-invalid': dealerForm.get('address.township')?.touched && dealerForm.get('address.township')?.invalid}"
      >
        <option value="" disabled selected>Select Township</option>
        <option *ngFor="let township of townships" [value]="township">{{ township }}</option>
      </select>
      <div class="invalid-feedback" *ngIf="dealerForm.get('address.township')?.touched && dealerForm.get('address.township')?.invalid">
        Township is required.
      </div>
    </div>
  </div>
  
  <!-- Current Account -->
  <div class="mb-4">
    <label for="currentAccountId" class="block text-gray-700 font-semibold mb-2">Current Account</label>
    <select
      id="currentAccountId"
      formControlName="currentAccountId"
      class="form-select w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      [ngClass]="{'is-invalid': dealerForm.get('currentAccountId')?.touched && dealerForm.get('currentAccountId')?.invalid}"
    >
      <option value="" disabled selected>Select Current Account</option>
      <option *ngFor="let account of currentAccounts" [value]="account.id">{{ account.accountNumber }}</option>
    </select>
    <div class="invalid-feedback" *ngIf="dealerForm.get('currentAccountId')?.touched && dealerForm.get('currentAccountId')?.invalid">
      Current Account is required.
    </div>
  </div>
  
  <!-- Submit Button -->
  <div class="text-center">
    <button
      type="submit"
      [disabled]="!dealerForm.valid"
      class="btn btn-primary w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      Register Dealer
    </button>
  </div>
