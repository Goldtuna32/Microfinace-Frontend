<div class="container mx-auto p-4 max-w-lg">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
    <i class="bi bi-box-seam me-2"></i> Add HP Product
  </h2>
  <form (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded-lg p-6">
    <div class="mb-4">
      <label for="name" class="form-label fw-bold text-gray-700">
        <i class="bi bi-tag me-1"></i> Name
      </label>
      <input id="name" [(ngModel)]="hpProduct.name" name="name" class="form-control" required />
    </div>
    <div class="mb-4">
      <label for="price" class="form-label fw-bold text-gray-700">
        <i class="bi bi-currency-dollar me-1"></i> Price
      </label>
      <input id="price" type="number" [(ngModel)]="hpProduct.price" name="price" class="form-control" required />
    </div>
    <div class="mb-4">
      <label for="productTypeId" class="form-label fw-bold text-gray-700">
        <i class="bi bi-list-ul me-1"></i> Product Type
      </label>
      <select id="productTypeId" [(ngModel)]="hpProduct.productTypeId" name="productTypeId" class="form-select" required>
        <option *ngFor="let type of productTypes" [value]="type.id">{{ type.name }}</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="dealerRegistrationId" class="form-label fw-bold text-gray-700">
        <i class="bi bi-building me-1"></i> Dealer Registration
      </label>
      <select id="dealerRegistrationId" [(ngModel)]="hpProduct.dealerRegistrationId" name="dealerRegistrationId" class="form-select" required>
        <option *ngFor="let dealer of dealerRegistrations" [value]="dealer.id">{{ dealer.companyName }}</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="commissionFee" class="form-label fw-bold text-gray-700">
        <i class="bi bi-percent me-1"></i> Commission Fee
      </label>
      <input id="commissionFee" type="number" [(ngModel)]="hpProduct.commissionFee" name="commissionFee" class="form-control" required />
    </div>
    <div class="mb-4">
      <label for="photo" class="form-label fw-bold text-gray-700">
        <i class="bi bi-image me-1"></i> Product Photo
      </label>
      <input id="photo" type="file" (change)="onFileChange($event)" class="form-control" accept="image/*" required />
    </div>
    <button type="submit" class="btn btn-primary w-full py-2 mt-4">
      <i class="bi bi-plus-circle"></i> Create Product
    </button>
  </form>
</div>
