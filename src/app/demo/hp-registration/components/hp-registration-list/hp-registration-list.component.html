<table *ngIf="!loading && hpRegistrations.length" class="table table-bordered table-striped mt-3">
  <thead>
    <tr>
      <th (click)="sort('id')">ID</th>
      <th (click)="sort('hpNumber')">HP Number</th>
      <th (click)="sort('loanAmount')">Loan Amount</th>
      <th (click)="sort('downPayment')">Down Payment</th>
      <th (click)="sort('loanTerm')">Loan Term</th>
      <th (click)="sort('interestRate')">Interest Rate</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hp of paginatedHpRegistrations">
      <td>{{ hp.id }}</td>
      <td>{{ hp.hpNumber }}</td>
      <td>{{ hp.loanAmount | currency }}</td>
      <td>{{ hp.downPayment | currency }}</td>
      <td>{{ hp.loanTerm }} months</td>
      <td>{{ hp.interestRate }}%</td>
      <td>
        <span class="px-2 py-1 rounded text-white"
              [ngClass]="hp.status === 1 ? 'badge m-r-5 badge-pill bg-success' : 'badge m-r-5 badge-pill bg-danger'">
          {{ hp.status === 1 ? 'Active' : 'Inactive' }}
        </span>
      </td>
      <td>
        <button *ngIf="hp.status === 1" class="btn btn-danger btn-sm" (click)="hp.id && softDelete(hp.id)" >
          Delete
        </button>
        <button *ngIf=" hp.status !== 1" class="btn btn-primary btn-sm" 
        (click)="restoreHpRegistration(hp.id)">
  Restore
</button>
      </td>
    </tr>
    
  </tbody>
</table>

<!-- Pagination Controls -->
<div *ngIf="!loading && getTotalPages() > 1" class="pagination">
  <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">Previous</button>
  <span *ngFor="let page of getPageNumbers()" (click)="goToPage(page+1)">
    {{ page+1 }}
  </span>
  <button (click)="goToNextPage()" [disabled]="currentPage === getTotalPages()">Next</button>
</div>
