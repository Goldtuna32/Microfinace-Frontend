<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h2 class="text-center text-2xl font-bold mb-4">Create Product Type</h2>
        <form (ngSubmit)="saveProductType()">
          <div class="mb-3">
            <label for="name" class="form-label font-semibold">Name:</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="productType.name"
              name="name"
              class="form-control py-2 px-3 border rounded"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4 py-2 rounded">Create</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
