<!-- user-create.component.html -->
<div class="container form-container">
  <h3 class="mb-4">Create New User</h3>
  <form (ngSubmit)="createUser()">
    <div class="row mb-3">
      <label for="username" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input id="username" class="form-control" [(ngModel)]="newUser.username" name="username" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input id="email" class="form-control" type="email" [(ngModel)]="newUser.email" name="email" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="password" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input id="password" class="form-control" type="password" [(ngModel)]="newUser.password" name="password" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number:</label>
      <div class="col-sm-10">
        <input id="phoneNumber" class="form-control" [(ngModel)]="newUser.phoneNumber" name="phoneNumber" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="dob" class="col-sm-2 col-form-label">Date of Birth:</label>
      <div class="col-sm-10">
        <input id="dob" class="form-control" type="date" [(ngModel)]="newUser.dob" name="dob">
      </div>
    </div>
    <div class="row mb-3">
      <label for="profilePicture" class="col-sm-2 col-form-label">Profile Picture:</label>
      <div class="col-sm-10">
        <input id="profilePicture" class="form-control" type="file" (change)="onFileChange($event)">
      </div>
    </div>
    <div class="row mb-3">
      <label for="roleId" class="col-sm-2 col-form-label">Role:</label>
      <div class="col-sm-10">
        <select id="roleId" class="form-select" [(ngModel)]="newUser.roleId" name="roleId" required>
          <option value="0">Select Role</option>
          <option *ngFor="let role of roles" [value]="role.id ?? 0">{{ role.name }}</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <label for="branchId" class="col-sm-2 col-form-label">Branch:</label>
      <div class="col-sm-10">
        <select id="branchId" class="form-select" [(ngModel)]="newUser.branchId" name="branchId" required>
          <option value="0">Select Branch</option>
          <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create User</button>
  </form>
</div>
